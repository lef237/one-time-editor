<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b2d42"/>
      <stop offset="100%" stop-color="#1a1b2e"/>
    </linearGradient>
    <linearGradient id="paper" x1="0" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#e8eaf6"/>
      <stop offset="100%" stop-color="#c5cae9"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#89b4fa"/>
      <stop offset="100%" stop-color="#74c7ec"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Paper/document shape -->
  <g transform="translate(480, 500) rotate(-8) scale(1.3)">
    <!-- Main paper -->
    <rect x="-200" y="-240" width="400" height="480" rx="20" fill="url(#paper)" opacity="0.95"/>
    <!-- Folded corner -->
    <path d="M 140,-240 L 200,-240 L 200,-180 Z" fill="#a0a4c0" opacity="0.5"/>
    <path d="M 140,-240 L 200,-180 L 140,-180 Z" fill="#d0d4e8" opacity="0.8"/>

    <!-- Text lines -->
    <rect x="-140" y="-160" width="220" height="12" rx="6" fill="url(#accent)" opacity="0.8"/>
    <rect x="-140" y="-120" width="180" height="12" rx="6" fill="url(#accent)" opacity="0.5"/>
    <rect x="-140" y="-80" width="240" height="12" rx="6" fill="url(#accent)" opacity="0.35"/>
    <rect x="-140" y="-40" width="160" height="12" rx="6" fill="url(#accent)" opacity="0.25"/>

    <!-- Cursor / caret -->
    <rect x="-140" y="20" width="3" height="28" rx="1.5" fill="#89b4fa"/>
  </g>

  <!-- Send arrow -->
  <g transform="translate(750, 210)">
    <path d="M -40,40 L 40,-40 M 40,-40 L 40,0 M 40,-40 L 0,-40"
          stroke="url(#accent)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
  </g>
</svg>
